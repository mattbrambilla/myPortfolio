<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mattia Brambilla - Portfolio</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans flex flex-col min-h-screen">
  <!-- Navbar -->
  <div id="navbar-container"></div>
  <script>
    fetch("partials/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
      });
  </script>

  <!-- Hero Section -->
  <section class="py-20 bg-white shadow-md">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold text-gray-800">Portfolio</h1>
      <p class="mt-4 text-lg text-gray-600">Tutti i progetti creati e in corso.</p>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section class="py-12 flex-grow">
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Project Card -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <img src="./img/project/agc.webp" alt="aGoodCandidate" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-800 text-center">aGoodCandidate</h3>
          <p class="text-gray-600 text-center mt-2">Portale lavoro sviluppato con framework Bootstrap e Laravel.</p>
          <div class="mt-4 text-center">
            <a href="./agc.html" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Mostra di pi√π</a>
          </div>
        </div>
      </div>

      <!-- Project Card -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <img src="./img/project/orlandini.webp" alt="Veronica Orlandini" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-800 text-center">Veronica Orlandini</h3>
          <p class="text-gray-600 text-center mt-2">Sito One Page sviluppato con Bootstrap per una scrittrice locale.</p>
          <div class="mt-4 text-center">
            <a href="http://www.veronicaorlandini.it" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Vai al sito</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-auto">
    <div class="container mx-auto text-center">
      <p class="text-sm">&copy; <span id="year"></span> Mattia Brambilla. Tutti i diritti riservati.</p>
      <div class="flex justify-center space-x-4 mt-4">
        <a href="https://github.com/mattbrambilla/" class="text-gray-400 hover:text-white"><i class="fa fa-github"></i></a>
        <a href="https://www.linkedin.com/in/brambillam/" class="text-gray-400 hover:text-white"><i class="fa fa-linkedin"></i></a>
        <a href="https://www.instagram.com/matt.brambilla/" class="text-gray-400 hover:text-white"><i class="fa fa-instagram"></i></a>
        <a href="https://twitter.com/justMattDev/" class="text-gray-400 hover:text-white"><i class="fa fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script>
    // Script per ottenere l'anno corrente e stamparlo nel footer
    document.getElementById("year").innerHTML = new Date().getFullYear();
  </script>
</body>

</html>
