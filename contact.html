  <section class="sectionalt" id="contact">
    <div class="content">
      
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="row align-items-center">
              <div class="col-lg-7 mb-5 mb-lg-0">
                <h2 class="mb-5">Restiamo in contatto. <br> E' semplice.</h2>
                
                <form class="border-right pr-5 mb-5" method="post" id="contact-form" name="contact-form" onsubmit="return validate()" action="">
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="text" class="form-control" name="name" id="name" placeholder="Nome" required>
                    </div>
                    <div class="col-md-6 form-group">
                      <input type="text" class="form-control" name="surname" id="surname" placeholder="Cognome" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input type="text" class="form-control" name="mail" id="mail" placeholder="Email" required>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Scrivi il tuo messaggio" required></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <input type="submit" value="Invia messaggio" class="btn btn-primario">
                      <span class="submitting"></span>
                    </div>
                  </div>
                </form>
  
                <div id="form-message-warning mt-4"></div> 
                <!-- <div id="form-message-success">                  Il tuo messaggio è stato inviato, grazie!             </div> -->
  
              </div>
              <div class="col-lg-4 ml-auto">
                <h3 class="mb-4">Parliamo del tuo prossimo progetto.</h3>
                <p>Sentiti libero di scrivermi, di propormi la tua idea di business o di progetto collaborativo. </br>
                Ti risponderò appena possibile</p>
              </div>
            </div>
          </div>  
          </div>
        </div>
    </div>
    </section>
    <footer>
        <!-- Copyright -->
        <div class="text-center p-4 footer" style="background-color: rgb(27, 27, 27);">

  <script>

    // Script per ottenere l'anno corrente e stamparlo nel footer
    document.getElementById("year").innerHTML = new Date().getFullYear();
    
    //Script per mail
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    
    </script>
