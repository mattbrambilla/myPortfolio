    <div class="content">
  
      <div class="container">

          <div class="col-md-10">
            <div class="row align-items-center">
              <h1 class="portfolioTitle titleMain">Restiamo in contatto. <br> E' semplice.</h1>
              <h2>Parliamo del tuo prossimo progetto.</h2>
              <p class="description"">Sentiti libero di scrivermi, di propormi la tua idea di business o di progetto collaborativo.
                    Ti risponderò appena possibile</p>
                  </div>
                    
                  <form class=" border-right pr-5 mb-5" method="post" id="contact-form" name="contact-form"
                onsubmit="return validate()" action="">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Nome" required>
                </div>
                <div class="col-md-6 form-group">
                  <input type="text" class="form-control" name="surname" id="surname" placeholder="Cognome" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="text" class="form-control" name="mail" id="mail" placeholder="Email" required>
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-12 form-group">
                  <textarea class="form-control" name="message" id="message" cols="30" rows="7"
                    placeholder="Scrivi il tuo messaggio" required></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <input type="submit" value="Invia messaggio" class="btn btn-primario">
                  <span class="submitting"></span>
                </div>
              </div>
              </form>
  
              <!-- <div id="form-message-warning mt-4"></div>  -->
