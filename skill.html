<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mattia Brambilla - Skill</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/95a9ac836e.js" crossorigin="anonymous"></script>
  <script src="./js/navbar.js" defer></script>
</head>

<body class="text-gray-800 font-sans flex flex-col min-h-screen">
  <!-- Navbar -->
  <div id="navbar-container"></div>
  <script>
    fetch("partials/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
      });
  </script>

  <!-- Hero Section -->
  <section class="pt-16 bg-white shadow-md">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold text-gray-800">Skill</h1>
      <p class="mt-4 text-lg text-gray-600">Ecco un elenco delle competenze acquisite.</p>
    </div>
  </section>

  <!-- Skill Section -->
  <section class="py-12 flex-grow">
    <!-- Aggiunto flex-grow per spingere il footer verso il basso -->
    <div class="container mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Skill Item -->
        <div class="px-4">
          <h3 class="text-lg font-semibold text-gray-700">HTML</h3>
          <div class="w-full bg-gray-200 rounded-full h-4 mt-2">
            <div class="bg-red-500 h-4 rounded-full" style="width: 85%;"></div>
          </div>
        </div>
        <div class="px-4">
          <h3 class="text-lg font-semibold text-gray-700">CSS</h3>
          <div class="w-full bg-gray-200 rounded-full h-4 mt-2">
            <div class="bg-yellow-500 h-4 rounded-full" style="width: 70%;"></div>
          </div>
        </div>
        <div class="px-4">
          <h3 class="text-lg font-semibold text-gray-700">React</h3>
          <div class="w-full bg-gray-200 rounded-full h-4 mt-2">
            <div class="bg-yellow-300 h-4 rounded-full" style="width: 10%;"></div>
          </div>
        </div>
        <div class="px-4">
          <h3 class="text-lg font-semibold text-gray-700">Javascript</h3>
          <div class="w-full bg-gray-200 rounded-full h-4 mt-2">
            <div class="bg-green-400 h-4 rounded-full" style="width: 50%;"></div>
          </div>
        </div>
        <div class="px-4">
          <h3 class="text-lg font-semibold text-gray-700">Manutenzione PC</h3>
          <div class="w-full bg-gray-200 rounded-full h-4 mt-2">
            <div class="bg-blue-400 h-4 rounded-full" style="width: 87%;"></div>
          </div>
        </div>
        <div class="px-4">
          <h3 class="text-lg font-semibold text-gray-700">Wordpress</h3>
          <div class="w-full bg-gray-200 rounded-full h-4 mt-2">
            <div class="bg-purple-500 h-4 rounded-full" style="width: 70%;"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-auto">
    <!-- Aggiunto mt-auto per ancorare il footer in basso -->
    <div class="container mx-auto text-center">
      <p class="text-sm">&copy; <span id="year"></span> Mattia Brambilla. Tutti i diritti riservati.</p>
      <div class="flex justify-center space-x-4 mt-4">
        <a href="https://github.com/mattbrambilla/" class="text-gray-400 hover:text-white"><i class="fa fa-github"></i></a>
        <a href="https://www.linkedin.com/in/brambillam/" class="text-gray-400 hover:text-white"><i class="fa fa-linkedin"></i></a>
        <a href="https://www.instagram.com/matt.brambilla/" class="text-gray-400 hover:text-white"><i class="fa fa-instagram"></i></a>
        <a href="https://twitter.com/justMattDev/" class="text-gray-400 hover:text-white"><i class="fa fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script>
    // Script per ottenere l'anno corrente e stamparlo nel footer
    document.getElementById("year").innerHTML = new Date().getFullYear();
  </script>
</body>

</html>
